<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <img
      class="bg-pattern-top"
      src="./images/bg-pattern-top.svg"
      alt="background pattern top"
    />
    <img
      class="bg-pattern-bottom"
      src="./images/bg-pattern-bottom.svg"
      alt="background pattern bottom"
    />

    <main class="proile-card">
      <img
        class="bg-pattern-card"
        src="./images/bg-pattern-card.svg"
        alt="card background pattern"
      />
      <img
        class="profile__img"
        src="./images/image-victor.jpg"
        alt="Victor Crest photo"
      />
      <h1 class="profile__name">
        Victor Crest <span class="profile__age">26</span>
      </h1>
      <p class="profile__city">London</p>

      <div class="divider"></div>

      <ul class="stats">
        <li class="stat">
          <h2 class="stat__number">80K</h2>
          <p class="stat__type">Followers</p>
        </li>
        <li class="stat">
          <h2 class="stat__number">803K</h2>
          <p class="stat__type">Likes</p>
        </li>
        <li class="stat">
          <h2 class="stat__number">1.4K</h2>
          <p class="stat__type">Photos</p>
        </li>
      </ul>
    </main>

    <footer class="attribution">
      <small>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/timavidon" target="_blank">Tim Avidon</a>.
      </small>
    </footer>
  </body>
</html>
